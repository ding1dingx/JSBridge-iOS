<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
        "Segoe UI Symbol";
      word-wrap: break-word;
      overflow-wrap: break-word;
      width: 100%;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    p {
      width: 100%;
    }

    .content {
      padding: 16px;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>WebViewJavascriptBridge Demo</h1>
    <div id="SDBridge">web content</div>
  </div>

  <script>
    // Give webview 1.5s to load other javascript files.
    setTimeout(() => {
      console.log("Javascript: Hello World.");
      const bridge = window.WebViewJavascriptBridge;
      bridge.callHandler(
        "DeviceLoadJavascriptSuccess",
        { key: "JSValue" },
        function (response) {
          let result = response.result;
          if (result === "iOS") {
            console.log(
              "Javascript was loaded by iOS and successfully loaded."
            );
            document.getElementById("SDBridge").innerText =
              "Javascript was loaded by iOS and successfully loaded.";
            window.iOSLoadJSSuccess = true;
          } else if (result === "Android") {
            console.log(
              "Javascript was loaded by Android and successfully loaded."
            );
            document.getElementById("SDBridge").innerText =
              "Javascript was loaded by Android and successfully loaded.";
            window.AndroidLoadJSSuccess = true;
          }
        }
      );
      // JS register method is called by native
      bridge.registerHandler("GetToken", function (data, responseCallback) {
        console.log(data);
        document.getElementById("SDBridge").innerText =
          "JS get native data:" + JSON.stringify(data);
        let result = { token: "I am javascript's token" };
        // JS gets the data and returns it to the native
        responseCallback(result);
      });

      bridge.registerHandler("AsyncCall", function (data, responseCallback) {
        console.log(data);
        document.getElementById("SDBridge").innerText =
          "JS get native data:" + JSON.stringify(data);
        // Call await function must with (async () => {})();
        (async () => {
          const callback = await generatorLogNumber(1);
          let result = { token: callback };
          responseCallback(result);
        })();
      });

      function generatorLogNumber(n) {
        return new Promise(res => {
          setTimeout(() => {
            res("Javascript async/await callback Ok");
          }, 1000);
        });
      }
    }, 1500);
  </script>
</body>

</html>
